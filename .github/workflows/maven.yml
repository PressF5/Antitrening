name: Antitrening
on:
  schedule:
    - cron:  '0 9 * * *'
jobs:
  tests:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Start Selenoid Server
      uses: Xotabu4/selenoid-github-action@v1    
    - name: Start tests
      run: mvn test
